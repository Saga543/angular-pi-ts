<div class="row mb-5">
    <div class="col-3">
        <a routerLink="/home">
            <h1>Smaczne.pl</h1>
        </a>
    </div>
    <div class="col-6 mt-1">
        <input type="text" class="form-control text-center" placeholder="Wpisz lokalizację"
            [(ngModel)]="inputedLocation" (keyup.enter)="onInputLocation(inputedLocation)">
    </div>
    <div class="col-3 text-end" *ngIf="isAuthenticated">
        <a routerLink="/home">
            <h2>Twoje zamówienia</h2>
        </a>
        <a routerLink="/home">
            <h4>Wyloguj</h4>
        </a>
    </div>
    <div class="col-3 text-end" *ngIf="!isAuthenticated">
        <a routerLink="/konto">
            <h2>Zaloguj się</h2>
        </a>
    </div>
    <button class="btn btn-primary mt-5" (click)="onPost()">POST</button>
    <button class="btn btn-success mt-5" (click)="onGet()">GET</button>
</div>
